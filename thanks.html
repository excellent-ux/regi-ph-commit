<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./gradient.jpg);
            text-align: center;
            padding: 50px;
            
        }

        .img-container img {
            width: 300px;
            margin-bottom: 50px;
        }

        .message-box {
            display: inline-block;
            background-color: #e0ffe0;
            border: 6px dotted #27ae60;
            outline: rgb(62, 199, 218) 10px double;
            padding: 20px 30px;
            border-radius: 10px;
            color: #31c50c;
            font-size: 20px;
            max-width: 430px;
            margin: 100px;
            white-space: pre-line; /* ← この行を追加 */
        }
    </style>
</head>

<body>

    <div class="message-box" id="message">メッセージを読み込み中...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const msg = params.get("msg");
        document.getElementById("message").textContent = msg
            ? decodeURIComponent(msg)
            : "Thank you for your submission!";
    </script>

</body>

</html>
